<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="vendor/fontawesome-free-5.15.3-web/css/all.min.css">
    <title>Pokedex</title>
  </head>
  <body>
    <header class="bg-danger bg-gradient text-warning text-center container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3">
                <img src="img/logo.png" class="img-fluid" alt="Logo">
            </div>
            <div class="col-12 col-md-6 col-lg-9 pt-4">
                <h3>Sistema Gestor de Pokemons</h3>
            </div>
        </div>
        

    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-header text-light text-center bg-warning">
                        <span>Registrar Pokemon</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="nombre-txt" class="form-label">Nombre</label>
                            <input id="nombre-txt" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="descripcion-txt" class="form-label">Descripci√≥n</label>
                            <textarea id="descripcion-txt" ></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"for="legendario-rb">Legendario</label>
                            <div class="form-check form-check-inline">
                                <input type="radio" id="legendario-si" 
                                name="legendario-rb" class="form-check-input">
                                <label for="legendario-si" class="form-check-label">Si</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input  checked type="radio" id="legendario-no" 
                                name="legendario-rb" class="form-check-input">
                                <label for="legendario-no" class="form-check-label">No</label>  
                            </div>

                    </div>
                    <div class="mb-3">
                        <label for="tipo-select" class="form-label">Tipo</label>
                        <select id="tipo-select" class="form-select">
                            <option value="planta">Planta</option>
                            <option value="fuego">Fuego</option>
                            <option value="agua">Agua</option>
                            <option value="normal">Normal</option>
                            <option value="electrico">Electrico</option>
                        </select>
                    </div>
                    <div class="card-footer row">
                        <div class="col-6">
                        <button type="button" id="registrar-btn"class="btn btn-success">Registrar</button>
                        </div>
                        <div class="col-6 text-end">
                        <button type="button" id="limpiar-btn"  class="btn btn-info">Limpiar</button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <div class="col-12 col-md-6 col-lg-9">
                <div class="card">
                    <div class="card-header bg-warning text-center text-light">
                        <span>Pokedex</span>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Nro</th>
                                    <th>Nombre</th>
                                    <th>Tipo</th>
                                    <th>Descripcion</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-tbody" >
                                
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">
                    </div>
                </div>
            </div>
        </div>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/Index.js"></script>
  </body>
</html>
